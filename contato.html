    <style>
        body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: white;
        display: flex;
        align-items: center;

        min-height: 100vh;

        .container {
        background-color: rgba(255, 255, 255, 0.2); /* white with 60% opacity */

        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

        max-width: 400px;
        width: 100%;
    }


        .avatar {

        height: 150px;

        }

        font-weight: 600;

        .link-button:hover {
        background-color: #8800ff08;
        transform: scale(1.25);
        }

        i{
        font-size: 30px;
        color: #8800ff ;
        }

        .back-button {
            position: absolute; /* Para posicionar no canto superior esquerdo */
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            text-decoration: none;
        }

    @media (max-width: 1230px) {
        body {
            padding: 2rem;
            flex-direction: column;
        }

        .container {
            max-width: 88%;
            padding: 2rem;

        h1 {

            font-size: 0.95rem;
